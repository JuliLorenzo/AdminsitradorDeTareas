name: Angular CI

on:
  pull_request:
    branches: [develop, main]  # Agregar main
  push:
    branches: [develop, main]  # Agregar main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Actualizar versión

      - name: Setup Node.js
        uses: actions/setup-node@v4  # Actualizar versión
        with:
          node-version: '20'  # Cambiar a 20

      - name: Install dependencies
        run: npm ci  # Usar npm ci

      - name: Run unit tests
        run: npx ng test --watch=false --browsers=ChromeHeadless  # Usar npx

      - name: Build project
        run: npx ng build --configuration=production  # Usar npx
