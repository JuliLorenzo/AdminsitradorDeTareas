name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      
      # Build del proyecto
      - name: Build project
        run: npm run build:prod

      # Verificar que el build se generó correctamente
      - name: Verify build output
        run: |
          echo "Verificando archivos generados:"
          ls -la dist/
          ls -la dist/essentials/
          echo "Contenido de dist/essentials/:"
          ls -la dist/essentials/
          echo "Verificando index.html:"
          cat dist/essentials/browser/index.html | head -10
          echo "Verificación completa"
      
      # Deploy a Firebase
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_AT_TP7_DA9D9 }}
          channelId: live
          projectId: at-tp7-da9d9